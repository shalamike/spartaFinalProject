<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Comments for Movie</h1>
<span th:if="${comments.size()==0}">There are no comments for this movie!</span>
<table th:unless="${comments.size()==0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Text</th>
        <th>Email</th>
    </tr>
    </thead>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.date}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.text}"></td>
        <td th:text="${comment.email}"></td>
    </tr>
</table>
</body>
</html>
