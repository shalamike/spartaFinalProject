<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <meta name="author" content="L. Murphy-Delgado"/>
    <meta name="description" content="This is a form to add a movie to the database"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <h1>Create Movie Form</h1>
    <form th:action="@{/web/movie/create}" th:object="${movieToCreate}" method="post">
        <section class="was-validated">
        <div class="mb-3 mt-3">
            <label for="title">Title:</label>
            <input type="text" placeholder="The Land Beyond the Sunset" class="form-control" id="title" name="title"
                   th:field="*{title}" required/>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <div class="mb-3 mt-3">
            <label for="year">Year:</label>
            <input type="number" placeholder="1912" class="form-control" min="0" id="year" name="year"
                   th:field="*{year}" required/>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <div class="mb-3 mt-3">
            <label for="type">Type:</label>
            <input type="text" placeholder="movie" class="form-control" id="type" name="type" th:field="*{type}" required/>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        </section>
        <button type="button" class="btn btn-outline-success" data-bs-toggle="collapse" data-bs-target="#demo">More
            details
        </button>
        <div id="demo" class="collapse">
            <div class="mb-3 mt-3">
                <label for="id">ID:</label>
                <input type="text" placeholder="573a1390f29313caabcd4323" class="form-control" id="id" name="id" th:field="*{id}"/>
            </div>

<!--            <div class="mb-3 mt-3">-->
<!--                <label for="directors">Directors:</label>-->
<!--                <input type="text" placeholder="573a1390f29313caabcd4323" class="form-control" id="directors" name="directors" th:field="*{directors}"/>-->
<!--            </div>-->



        </div>
        <input type="submit" class="btn btn-outline-success" value="Create">
    </form>
</div>
</body>
</html>
